name: Update Wibor Rates

on:
  push:
    branches: [ master ]

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: wibor_scrapper_build.yml
        workflow_conclusion: success
    - name: Update PLOPLN3M
      working-directory: ./WiborRunnerExecutable
      run: ls -l & chmod +x ./Wibor.Scrapper.Runner &  ls -l & ./Wibor.Scrapper.Runner "2022-01-01" "2022-01-31" "PLOPLN3M"
